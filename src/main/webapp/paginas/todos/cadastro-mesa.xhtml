<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="mesa" value="#{cadastroMesaBean.mesa}" />
	</f:metadata>

	<ui:define name="body">

		<h:form prependId="false">
			<ui:include src="/WEB-INF/template/barras/barra-mesa.xhtml" />
			<p:messages autoUpdate="true" closable="true" />
			<p:spacer height="10" />
			<h:panelGrid columns="2">
				<h:panelGroup>
					<p:outputLabel value="Número:" for="numero" />
					<p:outputLabel value="*" styleClass="sinal-obrigatorio" />
				</h:panelGroup>


				<h:panelGroup>
					<p:outputLabel value="Status Mesa:" for="status-mesa" />
					<p:outputLabel value="*" styleClass="sinal-obrigatorio" />
				</h:panelGroup>

				<p:spinner id="numero" label="Número" min="0" size="20"
					value="#{cadastroMesaBean.mesa.numeroMesa}" />


				<p:selectOneRadio id="status-mesa" label="Status"
					value="#{cadastroMesaBean.mesa.statusMesa}">
					<f:selectItems value="#{cadastroMesaBean.statusMesa}"
						var="statusMesa" itemLabel="#{statusMesa.descricao}"
						itemValue="#{statusMesa}" />
				</p:selectOneRadio>
			</h:panelGrid>
		</h:form>

		<p:outputLabel value="* campos obrigatórios"
			styleClass="campo-obrigatorio-secao" />

	</ui:define>
</ui:composition>
