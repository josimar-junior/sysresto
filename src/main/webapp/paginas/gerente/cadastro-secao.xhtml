<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="secao" value="#{cadastroSecaoBean.secao}" />
	</f:metadata>

	<ui:define name="body">

		<h:form prependId="false">
			<ui:include src="/WEB-INF/template/barras/barra-secao.xhtml" />
			<p:messages autoUpdate="true" closable="true" />
			<p:spacer height="10" />
			<h:panelGrid columns="2">
				<h:panelGroup>
					<p:outputLabel value="Descrição:" for="descricao" />
					<p:outputLabel value="*" styleClass="sinal-obrigatorio" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="Status:" for="status" />
					<p:outputLabel value="*" styleClass="sinal-obrigatorio" />
				</h:panelGroup>

				<p:inputText id="descricao" label="Descrição" maxlength="50"
					size="40" value="#{cadastroSecaoBean.secao.descricao}" />

				<p:selectOneRadio id="status" label="Status"
					value="#{cadastroSecaoBean.secao.status}">
					<f:selectItems value="#{cadastroSecaoBean.status}" var="status"
						itemLabel="#{status.descricao}" itemValue="#{status}" />
				</p:selectOneRadio>

			</h:panelGrid>
		</h:form>

		<p:outputLabel value="* campos obrigatórios"
			styleClass="campo-obrigatorio-secao" />

	</ui:define>
</ui:composition>
