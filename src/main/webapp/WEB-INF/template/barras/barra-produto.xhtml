<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:toolbar>
		<p:toolbarGroup>
			<p:outputLabel value="Produto" style="font-size: 20px; color: white;"/>
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:button value="Novo" outcome="/paginas/gerente/cadastro-produto.xhtml"/>
			<p:spacer width="10px" />
			<p:commandButton value="#{cadastroProdutoBean.produto.id == null ? 'Salvar' : 'Atualizar'}" action="#{cadastroProdutoBean.salvar}"/>
			<p:separator />
			<p:button value="Consultar" outcome="/paginas/gerente/consulta-produto.xhtml?faces-redirect=true"/>
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
